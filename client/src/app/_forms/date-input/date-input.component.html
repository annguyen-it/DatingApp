<div class="form-group">
  <input type="text"
    class="form-control"
    placeholder="{{label}}"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [formControl]="ngControl.control"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate">
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">{{label}} is required</div>
</div>
